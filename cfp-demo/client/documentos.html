<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="titulo">Titulo</label>
    <input type="text" id="titulo">
    <br>
    <label for="autor">Autor</label>
    <input type="text" id="autor">
    <br>
    <label for="temas">Temas</label>
    <input type="text" id="temas" placeholder="tema1,tema2,tema3...">
    <br>
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" min="1970-01-01" max="2020-12-31">
    <br>
    <button id="agregar">Agregar</button>
    <br><br>
    <table border="1">
        <thead>
            <td>Titulo</td>
            <td>Autor</td>
            <td>Temas</td>
            <td>Fecha</td>
        </thead>
        <tbody id="resultados">

        </tbody>
    </table>
    <h3>Buscar por:</h3>
    <button id="byAutor">Autor/es con mas documentos</button>
    <br>
    Antiguedad
    <button id="masUnAño">+1 Año</button>
    <button id="ultimo">Mas nuevo</button>
    <button id="primero">Mas Antiguo</button>
    <br>
    <label for="byTemaInput">Buscar por tema</label>
    <input type="text" id="byTemaInput">
    <button id="byTema">Buscar</button>
    <br>
    <button id="masTema">Tema mas tratado</button>

    <br><br>
    <div id="target"></div>

    <script src="./js/docs.js"></script>
</body>

</html>
