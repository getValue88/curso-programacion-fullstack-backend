<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concesionaria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/concesionaria.css">
</head>

<body>
    <header class="view intro-2">
        <div class="full-bg-img"></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-4 mt-2">
                <div class="formulario bg-dark">
                    <div class="form-group mb-0">
                        <label for="tipo">Tipo de Vehiculo:</label>
                        <select id="tipo" class="form-control form-control-sm">
                            <option value="Auto">Auto</option>
                            <option value="Camioneta">Camioneta</option>
                        </select>
                    </div>
                    <div class="form-group mb-0">
                        <label for="marca">Marca:</label>
                        <input type="text" class="form-control form-control-sm" id="marca">
                    </div>
                    <div class="form-group mb-0">
                        <label for="modelo">Modelo:</label>
                        <input type="text" class="form-control form-control-sm" id="modelo">
                    </div>
                    <div class="form-group mb-0">
                        <label for="a単o">A単o:</label>
                        <input type="text" class="form-control form-control-sm" id="a単o">
                    </div>
                    <div class="form-group mb-0">
                        <label for="patente">Patente:</label>
                        <input type="text" class="form-control form-control-sm" id="patente">
                    </div>
                    <div class="form-group mb-0">
                        <label for="precio">Precio:</label>
                        <input type="text" class="form-control form-control-sm" id="precio">
                    </div>
                    <div class="form-group">
                        <label for="capacidad">Capacidad:</label>
                        <input type="text" class="form-control form-control-sm" id="capacidad">
                    </div>
                    <button id="agregar" class="btn btn-primary w-100 mb-3">Agregar</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-8">
                <br>
                <div align="center">
                    <button id="todos" class="btn btn-primary">Ver Todos</button>
                    <button id="autos" class="btn btn-primary">Ver Autos</button>
                    <button id="camionetas" class="btn btn-primary">Ver Camionetas</button>
                    <button id="buscarUno" class="btn btn-primary">Buscar Uno</button>
                    <input type="text" id="buscarPorIndice" class="d-none form-control-sm" size="3" placeholder="Indice">
                    <button id="consultar" class="d-none btn btn-primary">Ok</button>
                </div>
                <br>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>#</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>A単o</th>
                                <th>Patente</th>
                                <th>Precio</th>
                                <th>Capacidad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/concesionaria.js"></script>
</body>

</html>
